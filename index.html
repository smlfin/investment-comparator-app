<body>
    <header>
        <h1>Investment Product Comparison</h1>
        <p>Explore and compare investment options from various financial institutions.</p>

    <main class="container">
        <section class="controls">
            <div class="control-group">
                <label for="company-select">Select Company:</label>
                <select id="company-select">
                    <option value="">-- Please select a company --</option>
                    <option value="SML Finance Ltd">SML Finance Ltd</option>

                </select>
            </div>

            <div class="control-group">
                <label for="product-select">Select Product:</label>
                <select id="product-select" disabled>
                    <option value="">-- Select a company first --</option>
                </select>
            </div>
        </section>

        <section class="display-area">
            <h2 id="selected-company-name"></h2>
            <h3 id="selected-product-name"></h3>
            <div id="product-details" class="product-details-grid">
                <p class="placeholder-text">Select a company and a product to view details.</p>
            </div>
        </section>
    </main>
